{%extends 'admin/admin_layout.html'%}
    {%block main%}  
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Books</div>
                            <a class="nav-link" href="{{url_for('admin_dashboard')}}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>
                            
                            <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Manage Books
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" href="{{url_for('all_book')}}">All Books</a>
                                    
                                </nav>
                            </div>
                             
                            
                            <div class="sb-sidenav-menu-heading">Users</div>
                            <a class="nav-link" href="">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Admin Users
                            </a>
                            <a class="nav-link" href="tables.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Registered Users
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        Super Admin
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                   

  <div class="container-fluid px-4">
                        <h1 class="mt-4">Add Books</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item">Dashboard</li>
                              <li class="breadcrumb-item active">Add Book</li>
                        </ol>
                      <div class="row">
                          <div class="col">
                              
        <form action="" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" name="title" class="form-control" id="title">
             
          </div>
          <div class="mb-3">
           
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-control">
            <option value="">Please Select</option>
            
            {%for c in cat %}
            <option value="{{c.cat_id}}">{{c.cat_name}}</option>
            {%endfor%}
            </select>
            
          
          </div>
           
          <fieldset class="mb-3">
            <legend>Status</legend>
            <div class="form-check">
              <input type="radio" name="status" value='1' class="form-check-input" id="exampleRadio1">
              <label class="form-check-label" for="exampleRadio1">Publish</label>
            </div>
            <div class="mb-3 form-check">
              <input type="radio" name="status" value="0" class="form-check-input" id="exampleRadio2">
              <label class="form-check-label" for="exampleRadio2">Do Not Publish</label>
            </div>
          </fieldset>
          <div class="mb-3">
            <label class="form-label" for="customFile">Upload Cover</label>
            <input type="file" name="cover" class="form-control" id="customFile">
          </div>
           <div class="mb-3">
            <label class="form-label" for="customFile" name="description">Description</label>
         <textarea name="description" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label" for="yearpub">Year Published</label>
         <textarea name="yearpub" id='yearpub'class="form-control"></textarea>
          </div>
          
         
          <button type="submit" class="btn btn-primary">Add Book!</button>
        </form>


                          </div>
                      </div>
                        
                    </div>


                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    {%endblock%}
