{%extends 'user/home_layout.html'%}

  
  {%block banner%}
<div class="container col-xxl-8 py-5" >
 



<!-- banner for Home Page-->

{%endblock banner%}

</div>

{%block content%}

<!--The home page can populate this for other contents like partner hotel-->
<div class="layout" id="partner">
  
<div class="container px-4" id="custom-cards">
<!-- Start Search input-->
 
<div class="row py-3 justify-content-center" id="searchrow" style="background-color: white;">
    <div class="col-11 row justify-content-between input-group">

        <div class="col-md-5">
     <select name="bookcat" id="bookcat" class="form-control">
    <option  value="">Book Category</option> 
      {%for c in cat %}
            {%if books.book_catid==c.cat_id%}
            <option value="{{c.cat_id}}" selected="selected">{{c.cat_name}}</option>
            {%else%}
            <option value="{{c.cat_id}}">{{c.cat_name}}</option>
            {%endif%}
            {%endfor%}
          </select>
        </div>
        <div class="col-md-5">
            <input type="text" name="searchkeyword" id="searchkeyword" class="form-control" placeholder="Type A Keyword"
            value="">
        </div>

        <div class="col-md-2">
            <p class="text-center search-btn">
                <button type="button" class="btn btn-danger noround" id="searchbtn">
                    SEARCH 
                    <span class="fas fa-search ml-2"></span>
                </button>
            </p>
        </div>

    </div>
</div>
<!-- End search -->
   
    <div class="row">
        <div class="col-md-2 px-2 mt-3 bg-light">
        
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Title
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Category
                    </label>
                  </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-5" id="displayall">
   
              {%if books%}
              {%for y in books%}
                <div class="col">
                
        <img src="/static/uploads/{{y.book_cover}}" class="img-fluid bk" alt="">   
        
               <div class="deets">
                <h6><a href="">{{y.book_title}}</a></h6>
                <p><i>{{y.catdeets.cat_name}}</i></p>
                <p><button class="btn btn-sm btn-warning">{{y.bookreviews|count}}Reviews</button></p>          
                
               </div>  
               </div>
               {%endfor%}
               {%endif%}
                     
                
 </div>
 {%endblock content%}
